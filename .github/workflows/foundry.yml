name: Foundry
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  foundry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show the Foundry config
        run: forge config

      - name: Pull library deps
        run: forge update

      - name: Run forge tests
        run: forge test --contracts src --lib-paths lib --config-path foundry.toml -vvv
